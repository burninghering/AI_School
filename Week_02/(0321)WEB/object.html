<html>
    <body>
        <h1>Object</h1>
        <script>
            let student=['hyerin','hyungsoo'];

            console.log(student[0],student[1]);

            let member={developer:'hyerin',designer:'hyungsoo'};
            console.log(member.developer,member.designer);

            let person={name:'hyerin',city:'daegu',job:'developer'};
            console.log(person.name,person.city,person.job); //객체지향은 서로 연관된 변수와 함수를 그룹핑해서 이름을 붙인 것
        

        let MyMath={};
        MyMath.PI=3.14;
        MyMath.sum=function(val1,val2){return val1+val2;}
        console.log(MyMath.PI);
        console.log(MyMath.sum);
    </script> 
    </body>
</html>
